<div class="page-wrapper" @fadeAnimation>
  <!-- <h1 class="text-ctm">C T M</h1> -->
  <div class="gallery">
    <div class="wrap-current-selected">
      <div class="current-selected" *ngIf="currentSelected">
        <div
          #currentAvatar
          [class]="
            'current-selected__avatar animate__animated animate__faster animate__fadeInLeft'
          "
        >
          <img [src]="getAvatar(currentSelected)" alt="" />
          <!-- <img src="./assets/avatar/avatar-default.jpg" alt="" /> -->
        </div>
        <div
          [class]="
            'current-selected__quote animate__animated animate__faster animate__fadeIn' +
            ''
          "
        >
          <div
            #currentQuote
            [class]="'animate__animated animate__faster animate__fadeInRight'"
          >
            <h1>
              {{ currentSelected.quote || "Không có gì quí hơn không khí" }}
            </h1>
            <h3>&mdash; {{ currentSelected.name }}</h3>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</div>
<app-background></app-background>
