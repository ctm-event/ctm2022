<div class="card">
  <img [src]="getAvatar()" class="card-img-top" alt="" />
  <div class="card-body">
    <h5 class="card-title">{{ player.number }} - {{ player.name }}</h5>
    <div class="card-text">
      <form (submit)="save()" [formGroup]="playerForm">
        <div class="form-group mb-2">
          <label [for]="'name-' + player._id">Name</label>
          <input
            type="text"
            class="form-control"
            [id]="'name-' + player._id"
            [value]="player.name"
            placeholder="Enter Name"
            formControlName="name"
          />
        </div>
        <div class="form-group mb-2">
          <label [for]="'status-' + player._id">Status</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="status"
          >
            <option
              [id]="'status-' + player._id"
              *ngFor="let status of playerStatuses"
              [value]="status.value"
            >
              {{ status.key }}
            </option>
          </select>
        </div>
        <div class="form-check mb-2">
          <input
            type="checkbox"
            class="form-check-input"
            [id]="'has-star-' + player._id"
            formControlName="star"
          />
          <label class="form-check-label" [for]="'has-star-' + player._id"
            >Has star</label
          >
        </div>
        <div class="form-group mb-3">
          <label [for]="'avatar-' + player._id">Custom Avatar</label>
          <input
            type="text"
            class="form-control"
            [id]="'avatar-' + player._id"
            [value]="player.name"
            placeholder="enter link"
            formControlName="avatar"
          />
        </div>
        <div class="text-end">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="playerForm.pristine"
          >
            <span>Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
