<div
  [className]="
    'box-person ' +
    player.status +
    ' animate__animated animate__faster animated__bounceIn'
  "
  (click)="onPlayerSelect($event)"
  [ngClass]="{
    selected: player.selected,
    animate__fadeOut: out
  }"
>
  <div class="avatar">
    <div class="star" *ngIf="!!player.luckyStar"></div>
    <img [src]="'assets/avatar/' + player.avatar" width="100%" alt="" />
  </div>
  <div class="name">{{ player.name }}</div>
</div>
<ng-container #placeHolder></ng-container>
