<div @fadeAnimation [className]="
    'box-person ' + player.status + ' animate__animated animate__fastest'
  " (click)="onPlayerSelect()" [ngClass]="{
    selected: player.selected,
    animate__fadeOut: out
  }">
  <div class="star" *ngIf="!!player.star"></div>
  <div class="number">{{player.number}}</div>
  <div class="avatar">
    <img [src]="getAvatar()" width="100%" alt="" />
  </div>
</div>
