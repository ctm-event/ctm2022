<div class="container-fluid page-wrapper" @fadeAnimation>
  <div class="row login-row">
    <div class="col-4 mx-auto">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        #form="ngForm"
        class="form-login"
      >
        <div class="mb-3">
          <label for="password" class="form-label">CODE</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="--------"
            formControlName="password"
          />
          <div
            id="passwordMessage"
            class="form-text text-danger"
            *ngIf="form.submitted && loginForm.get('password')!.invalid"
          >
            *Please enter NASA passcode
          </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Check</button>
      </form>
    </div>
  </div>
  <div class="mt-3">
    <p *ngIf="errorMss" class="text-danger">{{ errorMss }}</p>
  </div>
</div>
<app-background></app-background>
