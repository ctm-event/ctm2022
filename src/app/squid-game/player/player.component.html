<div
  [className]="'box-person ' + player.status"
  [ngClass]="{ selected: player.selected }"
  (click)="onPlayerSelect($event)"
  [ngClass]="{
    'animate__animated animate__fadeOut animate__faster': out
  }"
>
  <div class="avatar">
    <div class="star" *ngIf="!!player.luckyStar"></div>
    <img src="assets/img/avatar-default.png" width="100%" alt="" />
  </div>
  <div class="name">{{ player.name }}</div>
</div>
<ng-container #placeHolder></ng-container>
